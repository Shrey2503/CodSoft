<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <style>
        :root {
            --primary: #9e29b8;
            --secondary: #ad1098;
            --accent: #03c8ef;
            --text: #f8f9fa;
            --bg: #121212;
            --button-bg: #1e1e1e;
            --button-hover: #393838;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }
        
        .calculator-container {
            width: 320px;
            background: linear-gradient(145deg, #5a5a5a, #010101);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 2px #404040,
                        0 0 15px rgba(74, 34, 139, 0.3);
            overflow: hidden;
            padding: 20px;
        }
        
        .brand {
            text-align: center;
            margin-bottom: 16px;
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .display {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .previous-operation {
            font-size: 1rem;
            opacity: 0.7;
            height: 20px;
            margin-bottom: 5px;
            color: #c3baba;
        }
        
        .current-operation {
            font-size: 3.3rem;
            font-weight: 350;
            word-wrap: break-word;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .btn {
            border: none;
            outline: none;
            padding: 18px;
            font-size: 1.2rem;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--text);
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(10, 10, 10, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-operator {
            background: rgba(89, 39, 171, 0.4);
            color: var(--secondary);
            font-weight: 500;
        }
        
        .btn-operator:hover {
            background: rgba(86, 41, 158, 0.5);
        }
        
        .btn-equals {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            grid-column: span 2;
            font-weight: 500;
        }
        
        .btn-equals:hover {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            box-shadow: 0 0 15px rgba(71, 118, 230, 0.4);
        }
        
        .btn-clear, .btn-delete {
            background: rgba(229, 57, 53, 0.2);
            color: #ea1916;
        }
        
        .btn-clear:hover, .btn-delete:hover {
            background: rgba(229, 57, 53, 0.3);
        }
        
        .btn-number {
            font-weight: 500;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="brand">Calculator</div>
        
        <div class="display">
            <div class="previous-operation" id="previous-operation"></div>
            <div class="current-operation" id="current-operation">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="btn btn-clear" onclick="clearCalculator()">AC</button>
            <button class="btn btn-delete" onclick="deleteLastChar()">DEL</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">รท</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">ร</button>
            
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-equals" onclick="calculateResult()">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        // Calculator state
        const calculator = {
            currentInput: '0',
            previousInput: '',
            operation: null,
            shouldResetScreen: false,
            
            // DOM elements
            currentDisplay: document.getElementById('current-operation'),
            previousDisplay: document.getElementById('previous-operation'),
            
            // Update calculator display
            updateDisplay() {
                this.currentDisplay.textContent = this.currentInput;
                if (this.operation) {
                    this.previousDisplay.textContent = 
                        `${this.previousInput} ${this.operation}`;
                } else {
                    this.previousDisplay.textContent = '';
                }
            },
            
            // Append number to current input
            appendNumber(number) {
                if (this.currentInput === '0' || this.shouldResetScreen) {
                    this.currentInput = '';
                    this.shouldResetScreen = false;
                }
                this.currentInput += number;
                this.updateDisplay();
            },
            
            // Append decimal point
            appendDecimal() {
                if (this.shouldResetScreen) {
                    this.currentInput = '0';
                    this.shouldResetScreen = false;
                }
                if (!this.currentInput.includes('.')) {
                    this.currentInput += '.';
                }
                this.updateDisplay();
            },
            
            // Set operation
            setOperation(operator) {
                if (this.currentInput === '') return;
                if (this.previousInput !== '') {
                    this.calculate();
                }
                this.operation = operator;
                this.previousInput = this.currentInput;
                this.currentInput = '';
                this.updateDisplay();
            },
            
            // Calculate result
            calculate() {
                let result;
                const prev = parseFloat(this.previousInput);
                const current = parseFloat(this.currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentInput = result.toString();
                this.operation = null;
                this.previousInput = '';
                this.shouldResetScreen = true;
                this.updateDisplay();
            },
            
            // Clear calculator
            clear() {
                this.currentInput = '0';
                this.previousInput = '';
                this.operation = null;
                this.updateDisplay();
            },
            
            // Delete last character
            deleteLast() {
                if (this.currentInput.length === 1) {
                    this.currentInput = '0';
                } else {
                    this.currentInput = this.currentInput.slice(0, -1);
                }
                this.updateDisplay();
            }
        };
        
        // Event handler functions
        function appendNumber(number) {
            calculator.appendNumber(number);
        }
        
        function appendDecimal() {
            calculator.appendDecimal();
        }
        
        function appendOperator(operator) {
            calculator.setOperation(operator);
        }
        
        function calculateResult() {
            calculator.calculate();
        }
        
        function clearCalculator() {
            calculator.clear();
        }
        
        function deleteLastChar() {
            calculator.deleteLast();
        }
    </script>
</body>
</html>
